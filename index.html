  <body>
    <h1 id = "title"> SURVEY FORM </h1>
    <p id ="description"> This is a quick survey form done for freecodecamp </p>
    <form id ="survey-form">
        <div id = "mainInput">
      <label for="name" id="name-label"> Name </label>
      <input type="text" id="name"  placeholder= "Jane Doe" required>

      <label for="email" id="email-label"> Email </label>
      <input type="email" id= "email"  placeholder= "janedoe@gmail.com"required>
      <!-- user story #6 -->
      <label for="number" id="number-label"> Number </label>
      <input type="number" id ="number" min="0" max="5" placeholder= "3">
      <!-- User Story #8 -->
      </div>
      <select id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>

      <div id = "radioButtons">
      <input type="radio" id="male" name="name" value="male">
      <label for="male">Male</label><br>

      <input type="radio" id="female" name="name" value="female">
      <label for="female">Female</label><br>

      <input type="radio" id="other" name="name" value="other">
      <label for="other">Other</label>
      </div>

      <div id = "checkBoxes">
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>

      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>

      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a boat</label><br>
      </div>
      <h2 id ="additionalComHeading"> Additional Comments </h2>

      <textarea id="textarea" rows="4" cols="50">
      </textarea>

      <button type="submit" name="button" id= "submit"> Submit </button>

    </form>
